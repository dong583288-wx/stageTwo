<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>code annotation</title>
</head>
<body>
  <!-- 为什么要在JavaScript中写注释?

       1.在写代码的过程中,有些代码没必要运行,但是不确定未来是否需要运行 因此注释起来
       2.在工作中,代码量是很大的,也会去维护和修改前面同事留下的代码,没有注释,代码不容易阅读
  -->


  <!-- 在javaScript注释的格式
    
    单行注释是两个斜杠 比如下面

    // 这是单行注释  

    多行注释是 /* */

    /*
     *  这是多行注释
     */
  
  -->
  <script>
      //  我是单行注释  

      /*
        我
        是 
        多
        行
        注
        释
      */
  </script>
</body>
</html>
